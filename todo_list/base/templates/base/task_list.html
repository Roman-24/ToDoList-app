
{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <h1>Hello!</h1>
        <h3 style="margin: 0;">You have <em>{{count}}</em> incomplete task{{count|pluralize:"s"}}</h3>
    </div>
</div>

<h1>My To Do List</h1>

<a href="{% url 'task-create' %}">Add Task</a>
<!-- nemusíš to nikam pripájať lebo django už defaultne hľadá tento súbor-->

<form method="GET">
    <input type="text" name="search-area" value="{{search_input}}">
    <input type="submit" value="Search">
</form>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>

{% endblock content %}
