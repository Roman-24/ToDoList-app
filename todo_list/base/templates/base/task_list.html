<h1>My To Do List</h1>
<!-- nemusíš to nikam pripájať lebo django už defaultne hľadá tento súbor-->

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in object_list %}
    <tr>
        <th>{{task.title}}</th>
    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>
